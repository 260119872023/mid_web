<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="loginuserServe" method="post">
                <div class="form-group">
                    <label for="inputEmail"><i class="fas fa-envelope"></i> Email address</label>
                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter your password" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox"  name="role" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Staff</label>
                    <input type="checkbox"  name="role" class="form-check-input ml-3" id="check1">
                    <label class="form-check-label ml-1" for="check1" style="margin-left: 150px">Student</label>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> logIn</button>
                <div class="mt-3">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>



<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>

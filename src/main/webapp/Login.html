<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUCA_Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/bootstrap-5.3.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
<div id="part1">
    <br><br><br><br><br>
    <br><br><br><br>
    <div Id="log" class="auca-logo-container"><img src="Image/auca_logo.png" height="70" width="315" > </div>
    <br>
    <br>
    <div Id="logon-title">Login</div>
    <div Id="logon-word">Welcome! Please enter your details</div>
    <br>
   <br>
    <form method="post" action="loginuserServe">
        <div Id="logon-body" >
            <div class="form-group col-md-20">
                <label  class="input-label">Enter your Email</label>
                <br>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="form-group col-md-20">
                <label class="input-label" >Password</label>
                <input type="password" name="password" class="form-control">
            </div >
            <div Id="forgot-password" class="form-group col-md-8">
                <a href="#" class="foget-password-txt">Forgot password</a>
            </div>
        </div>

        <div Id="check">
            <input type="checkbox" name="role" value="lecture" class="form-check-input"> &nbsp;&nbsp;I am a Staff
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="role" value="student" class="form-check-input">&nbsp;&nbsp;I am a Student
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="role" value="admin" class="form-check-input">&nbsp;&nbsp;I am a Admin
        </div>
        <br><br>
        <div Id="login-button" class="d-grid gap-3 col-4 mx-auto">
            <input type="submit" name="btnLogin" value="Sign In" class="btn btn-primary" style="background-color:#0630609c; border:#0630609c ">
        </div>
        <div id="signup" class="d-grid gap-4 col-8 mx-auto">
            <span class="text-center info-txt mb-4">Don't have an account? <a href="signup.html">Sign Up</a></span>
        </div>


</div>
    </form>
 <div id="part2">

 </div>




</body>
</html>
